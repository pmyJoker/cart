<script type="text/javascript">
var tbl;
$(function(){
    tbl= $('.table-sort').dataTable({
	"aaSorting": [[ 0, "desc" ]],//默认第几个排序
    //"bStateSave": true,//状态保存
    "aLengthMenu" : [ 10, 20, 30,50 ] , //更改显示记录数选项
    "iDisplayLength" : 10, //默认显示的记录数
    "bLengthChange": true,                  //是否允许用户自定义每页显示条数。
    "bPaginate": true,                      //是否分页。
    "bProcessing": true,                    //当datatable获取数据时候是否显示正在处理提示信息。
    "sPaginationType": 'full_numbers',      //分页样式
    "serverSide":true,
    "ajax": {
        url: "http://192.168.1.133/project/storeroom/admin/Contract/ceshi",
        type: "get",
        dataType: "json",
        data: function (d) {
        	console.log(d);
            d.search = d.search.value;
            d.sort = d.order[0].column;
            d.sort_way = d.order[0].dir;
        },
        dataSrc: function (data){
            if (data.recordsTotal == null) {
                data.recordsTotal = 0;
            }
            //查询结束取消按钮不可用
			// console.log(data);
            return data.rows;//自定义数据源，默认为data
        },

    },
    "retrieve":true,

    "columns": [
        { "data": "id"},
        { "data": "contract_no"},
        { "data": "product_name"},
        { "data": "product_price"},
        { "data": "product_num"},
        { "data": "data_intime"},
        { "data": "status"},
        { "data": "logistics"},
        { "data": "remarks"},
        { "data": "data_uptime"},
        { "data": "id"},
    ],
});

    $("#on-search").click(function () {
        var oSettings = tbl.fnSettings();
        tbl.fnClearTable(0);
        tbl.fnDraw();

    });


});


/*商品删除*/
function see(id) {
	$.ajax({
		url:'__MODULE__/Commodity/com_del',
		type:'post',
		data:{'id':id},
		success:function(data){
		    console.log(data)
			if(data.code==200){
                layer.msg('删除成功',{icon:1,time:2000});
                var oSettings = tbl.fnSettings();
                tbl.fnClearTable(0);
                tbl.fnDraw();
			}else{
                layer.msg('删除失败',{icon:5,time:2000});
			}
		}
	});
}

/*经销商-添加*/
function product_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*经销商-编辑*/
function com_up(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url+'/id/'+id
	});
	layer.full(index);
}


</script>
